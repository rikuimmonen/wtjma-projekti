<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <section id="weather-section">
    <h2 id="weather-header">Sää</h2>
    <img src="" alt="symbol" id="weather-symbol" width="200" height="200">
    <ul id="weather-data">
      <li class="weather-list-item"><p id="temperature"></p></li>
      <li class="weather-list-item"><p id="wind-speed"></p></li>
      <li class="weather-list-item"><p id="humidity"></p></li>
    </ul>
  </section>
  <h2>HSL</h2>
  <div id="hsl"></div>

  <ul id="bus-list"></ul>

  <!-- RUOKALISTAT -->
  <div class="menuBox">
    <h1>Sodexo</h1>
    <div>
      <ul id="sodexoMenu"></ul>
    </div>
  </div>
  <div class="menuBox">
    <h1>Fazer</h1>
    <div>
      <ul id="fazerMenu"></ul>
    </div>
  </div>

</body>

</html>
