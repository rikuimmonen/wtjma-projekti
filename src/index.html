<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <header>
    <h1>Kampuskaveri</h1>
    <nav></nav>
  </header>
  <main>
    <section id="weather-section">
      <h2 id="weather-header">Sää</h2>
      <img src="" alt="symbol" id="weather-symbol" width="200" height="200">
      <ul id="weather-data">
        <li class="weather-list-item">
          <p id="temperature"></p>
        </li>
        <li class="weather-list-item">
          <p id="wind-speed"></p>
        </li>
        <li class="weather-list-item">
          <p id="humidity"></p>
        </li>
      </ul>
    </section>

    <section id="hsl">
      <h2>Bussiaikataulut</h2>
    </section>
  </main>
</body>

</html>
